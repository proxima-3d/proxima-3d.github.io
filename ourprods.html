<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxima-3D  - Our Products</title>
    <style>
        /* Set font, colors, and overall body style */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Fallback for when the image doesn't load */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            /* Use flexbox to center content vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Create a pseudo-element for the static image background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the background behind the content */
            /* New working URL for a nebula image, or replace with your local file name like 'my-image.jpg' */
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3; /* A little higher opacity for a static image to still be visible */
        }

        /* Style the main content container */
        .container {
            max-width: 900px;
            padding: 2.5rem;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background, 70% opacity */
            border-radius: 1rem;
            text-align: center;
        }

        /* Style the main heading */
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        /* Styles for the product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Styles for each individual product card */
        .product-card {
            background-color: rgba(0, 0, 0, 0.4); /* Slightly transparent background for each card */
            border-radius: 0.5rem;
            overflow: hidden;
            text-align: left;
            padding: 1rem;
            transition: transform 0.3s ease;
        }
        
        /* Hover effect for the product cards */
        .product-card:hover {
            transform: translateY(-5px);
        }

        /* Style the product images */
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Style the product title and price */
        .product-card h3 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .product-card p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
        }

        .product-card .price {
            font-weight: bold;
            font-size: 1.25rem;
            color: #00ccff; /* A bright color to make the price stand out */
        }
    </style>
</head>
<body>

    <!-- Main content area -->
    <div class="container">
        <h1>Our 3D Prints</h1>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="benchy.webp" alt="3D Printed Item 1">
                <h3>Benchy</h3>
                <p>A boat.</p>
                <div class="price">$5.99</div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://placehold.co/400x400/333/fff?text=3D+Print+2" alt="3D Printed Item 2">
                <h3>Geometric Desk Planter</h3>
                <p>A modern planter perfect for small plants or succulents, with a clean geometric pattern.</p>
                <div class="price">$12.50</div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://placehold.co/400x400/333/fff?text=3D+Print+3" alt="3D Printed Item 3">
                <h3>Articulated Lizard</h3>
                <p>A fun, articulated toy that is highly flexible and a perfect desk fidget.</p>
                <div class="price">$9.00</div>
            </div>
        </div>
    </div>

</body>
</html>
